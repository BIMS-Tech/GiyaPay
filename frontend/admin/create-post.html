                    </div>

    <script>
        // Check authentication status first
        async function checkAuthentication() {
            try {
                const response = await API_CONFIG.fetch(API_CONFIG.ENDPOINTS.ME);
                if (!response.ok) {
                    window.location.href = '../login.html';
                    return false;
                }
                const data = await response.json();
                if (!data.user) {
                    window.location.href = '../login.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '../login.html';
                return false;
            }
        }

        // Initialize page only if authenticated
        async function initializePage() {
            const isAuthenticated = await checkAuthentication();
            if (!isAuthenticated) return;

            // Initialize header manager
            const headerManager = new HeaderManager();
            headerManager.init();

            // Set default publication date to current date and time
            const now = new Date();
            const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
            document.getElementById('date_published').value = localDateTime;

        // File upload handling
        const fileInput = document.getElementById('featured_image');
        const uploadArea = document.querySelector('.file-upload-area');
        const previewContainer = document.getElementById('image-preview');
        const previewImg = document.getElementById('preview-img');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
                uploadArea.innerHTML = `<p>Selected: ${file.name}</p>`;
            }
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });

        // Form submission
        document.getElementById('create-post-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const messageContainer = document.getElementById('message-container');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Post...';
            submitBtn.classList.add('loading');
            
            const formData = new FormData(this);
            
            try {
                const response = await API_CONFIG.fetch(API_CONFIG.ENDPOINTS.POSTS, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageContainer.innerHTML = '<div class="message success">Blog post created successfully!</div>';
                    this.reset();
                    previewContainer.style.display = 'none';
                    uploadArea.innerHTML = '<p>Click here to upload a featured image</p><p style="font-size: 0.9em; color: #666;">Supported formats: JPG, PNG, GIF (Max 5MB)</p>';
                    
                    // Redirect to manage posts after a short delay
                    setTimeout(() => {
                        window.location.href = 'manage-posts.html';
                    }, 2000);
                } else {
                    messageContainer.innerHTML = `<div class="message error">Error: ${result.message}</div>`;
                }
            } catch (error) {
                messageContainer.innerHTML = `<div class="message error">Error: ${error.message}</div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Post';
                submitBtn.classList.remove('loading');
            }
        });
        }

        // Start the page initialization
        initializePage();
    </script>
